schema: 'https://api.github.com/graphql'
headers:
  Authorization: 'token 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'
overwrite: true
documents:
  - 'src/queries/!(*.generated).ts'
generates:
  src/types/api.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
        - eslint --fix

    plugins:
      - typescript
  src/types/graphql.schema.json:
    plugins:
      - introspection
    config:
      minify: true
  src/:
    hooks:
      afterOneFileWrite:
        - prettier --write
        - eslint --fix
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: "types/api.ts"
      importTypesNamespace: APITypes
    plugins:
      - typescript-operations
    config:
      skipTypename: true

config:
  scalars:
    Date: string
    DateTime: string
    DateFormat: string
    Decimal: string
    Time: string